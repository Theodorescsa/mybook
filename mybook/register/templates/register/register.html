{% extends "home/base.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <p>{{form.last_name}}</p>
                  <label class="form-label" for="form3Example1cg">Last name</label>
                </div>
                <div class="form-outline mb-4">
                  <p>{{form.first_name}}</p>
                  <label class="form-label" for="form3Example1cg">First name</label>
                </div>
                

                <div class="form-outline mb-4">
                  <p>{{form.email}}</p>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                <div class="form-outline mb-4">
                  <p>{{form.username}}</p>
                  <label class="form-label" for="form3Example4cg">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <p>{{form.password1}}</p>
                  <label class="form-label" for="form3Example4cdg">Password</label>
                </div>
                <div class="form-outline mb-4">
                  <p>{{form.password2}}</p>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>
                <div class="form-outline mb-4">
                  <p>{{form.phone_number}}</p>
                  <label class="form-label" for="form3Example3cg">Your Phone_number</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'lgr:login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>

{% endblock content %}
