{% extends 'home/base.html' %}
{% block content %}
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

#container {
    
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-top: 50px;
    margin-right: 200px;
}

#chat-log {
    width: 100%;
    height: 300px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow-y: auto;
}

#chat-message-input {
    width: calc(100% - 20px);
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

#chat-message-submit {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

#chat-message-submit:hover {
    background-color: #0056b3;
}
</style>
<div class="list-group" style="width:700px;float: left;margin-top: 50px;margin-left: 200px;">
    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
      Những group từng liên hệ
    </a>
    {% for item in list_room %}
    <a href="http://127.0.0.1:8000/chatapp/{{item.room_name}}/" class="list-group-item list-group-item-action" style="height: 60px;">{{item.room_name}}</a>

    {% endfor %}

  </div>

</div>


{% endblock content %}
